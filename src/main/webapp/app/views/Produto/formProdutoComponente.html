<main>
<div ng-controller="ProdutoComponenteController as Produto">

	<div class="col-lg-12">
		<h1 class="page-header">{{Titulo2}}</h1>
	</div>
	<div class="col-lg-12 col-md-12 col-xs-12">
		<div class="panel panel-default">

			<div class="panel-heading">{{Titulo}}{{Titulo2}}</div>
			<div class="panel-body">

				<div class="form-group">
					<label>Código do produto*</label> <input type="text"
						class="form-control" ng-disabled="true" ng-model="Produto.id">
				</div>

				<div class="form-group">
					<label>Nome do produto*</label> <input type="text"
						class="form-control" ng-disabled="true"
						ng-model="Produto.nomeProduto">
				</div>

				<div class="col-md-6">
					<div class="row">
						<label>Componente*</label> <select ng-model="componenteSelect"
							class="form-control">
							<option ng-repeat="componente in componentes"
								value="{{componente}}">{{componente.nomeComponente}}</option>
						</select>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label>Quantidade necessaria*</label> <input type="text"
							class="form-control" ng-model="componenteSelect.quantidade">
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<br />
						<button class="btn btn-default" type="button"
							ng-click="adicionarComponente()">Adicionar componente!</button>
					</div>
				</div>

				<br /> <br /> <br />

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn"> </span>
					</div>
				</div>

				<hr />
				<h4>Componentes</h4>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Nome do componente</th>
							<th>Quantidade necessaria</th>
							<th style="width: 5%">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="componente in Produto.componentes">
							<td>{{componente.nomeComponente}}</td>
							<td>{{componente.quantidadeNecessaria}}</td>
							<td style="width: 5%">
								<button class="btn btn-xs btn-default">
									<i class="glyphicon glyphicon-trash"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>

				<input type="button" class="btn btn-sm btn-success"
					value="Cadastrar" ng-click="cadastrar()" /> <a href="#/Principal"
					class="btn btn-sm btn-danger">Voltar</a>

			</div>
		</div>
</main>
