<main class="row">
<div ng-controller="PedidoController as Pedido">

	<div class="col-lg-12">
		<h1 class="page-header">{{Titulo2}}</h1>
	</div>

	<div class="col-lg-12 col-md-12 col-xs-12">
		<div class="panel panel-default">

			<div class="panel-heading">{{Titulo}}{{Titulo2}}</div>
			<div class="panel-body">
				<form name="form">
					<div class="form-group">
						<label>Número do pedido *</label> <input type="text"
							class="form-control" ng-disabled="true"
							ng-model="Pedido.numeroPedido" required>
					</div>

					<div class="form-group">
						<label>Funcionario *</label> <select ng-model="Pedido.funcionario"
							class="form-control">
							<option ng-repeat="funcionario in funcionarios"
								value="{{funcionario}}">{{funcionario.nome}}</option>
						</select>
					</div>

					<div class="form-group">
						<label>Observação</label>
						<textarea rows="4" class="form-control"
							ng-model="Pedido.observacao"></textarea>
					</div>

					<div class="col-md-6">
						<div class="row">
							<label>Produto*</label> <select ng-model="produtoSelect"
								class="form-control">
								<option ng-repeat="produtoPedido in produtos"
									value="{{produtoPedido}}">{{produtoPedido.nomeProduto}}</option>
							</select>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label>Quantidade*</label> <input type="text"
								class="form-control" ng-model="quantidade" ui-number-mask>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<br />
							<button class="btn btn-default" type="button"
								ng-click="adicionarProduto()">Adicionar produto!</button>
						</div>
					</div>

					<br /> <br />

					<hr />
					<h4>Itens do Pedido</h4>
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Produto</th>
								<th>Quantidade</th>
								<th style="width: 5%">Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in Pedido.itens">
								<td>{{item.produto.nomeProduto}}</td>
								<td>{{item.quantidade}}</td>
								<td style="width: 5%">
									<button class="btn btn-xs btn-default"
										ng-click="removerProduto(item)">
										<i class="glyphicon glyphicon-trash"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>

					<input type="button" class="btn btn-sm btn-success"
						value="{{Titulo}}" ng-click="cadastrar()" ng-disabled="form.$invalid" /> <a
						href="#/Principal" class="btn btn-sm btn-danger">Voltar</a>

				</form>

			</div>
		</div>
</main>
