<main class="row">  
<div class="col-lg-12">
	<h1 class="page-header">{{Titulo1}}{{Titulo2}}</h1>
</div>
<div class="col-lg-12">
	<table ng-table class="table table-bordered">
		<thead>
			<tr>
				<th>Código</th>
				<th>Nome</th>
				<th>Tipo</th>
				<th>Unidade Medida</th>
				<th>Quantidade</th>
				<th style="width: 20%;">Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="componente in componentes">
				<td>{{componente.id}}</td>
				<td>{{componente.nomeComponente}}</td>
				<td>{{componente.tipoComponente}}</td>
				<td>{{componente.undMedida}}</td>
				<td>{{componente.quantidade}}</td>
				<td>
					<button type="button" class="btn btn-default btn-sm"
						ng-click="editar(componente.id)">
						<i class="glyphicon glyphicon-pencil"></i> Editar
					</button>
					<button type="button" class="btn btn-danger btn-sm"
						ng-click="excluir(componente.id)">
						<i class="glyphicon glyphicon-remove"></i> Excluir
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</main>
